{% extends 'layout.html' %}
{% load static %}
{% block body_block %} 


<style>
    .h-100{
      height: auto !important;
    }
    
        
  </style>
  
  <section class=" gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 0px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="margin-left: 250px;">Edit Profile</h3>
                <form action="" method="post" id="registration-form">
                  {% csrf_token %}
    
                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" id="Name" name="name" class="form-control form-control-lg" placeholder="Name"/>
                        <!-- <label class="form-label" for="userName">User Name</label> -->
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" id="userName" name="username" class="form-control form-control-lg" placeholder="User Name"/>
                        <!-- <label class="form-label" for="lastName">Name</label> -->
                        <span class="error-message"></span>
                      </div>
    
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4 ">
    
                      <div class="form-outline ">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password"/>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
                      <input type="email" id="emailAddress" name="email" class="form-control form-control-lg" placeholder="Email"/>
    
                      <!-- <h6 class="mb-2 pb-1">Gender: </h6> -->
    
                      
                      </div>
    
                    </div>
                  
    
                  <div class="row">
                    <div class="col-md-12 mb-4 pb-2">
                      <div class="form-outline">
                        <textarea id="address" class="form-control form-control-lg" name="address" rows="4" cols="50" placeholder="Enter your full address here" required></textarea> 
                      </div>
                    </div>
                    
                    
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4 ">
    
                      <div class="form-outline ">
                        <input type="text" id="place" name="place" class="form-control form-control-lg" placeholder="Place"/>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 ">
                      <div class="form-outline ">
                        <input type="text" id="district" name="district" class="form-control form-control-lg" placeholder="District"/>
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4 ">
                      <div class="form-outline ">
                        <input type="text" id="country" name="country" class="form-control form-control-lg" placeholder="Country"/>
                      </div>
                    </div>
  
                  </div>
   
                  <div class="mt-4 pt-2">
                    
                    <input class="btn btn-primary btn-lg" type="submit" id="submit" value="Submit" style="width: 100%;"/>
                  </div><br>
                 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>




{% endblock %}
